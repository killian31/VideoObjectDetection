name: black
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.10
      - run: |
          python -m pip install --upgrade pip
          pip install black==22.3.0
      - run: |
          black --check --verbose .
